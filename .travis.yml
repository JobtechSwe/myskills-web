jobs:
  include:
    - stage: test
      language: node_js
      cache: npm
      install:
        - npm ci
      script:
        - npm run test:once
    - stage: release
      language: node_js
      services:
        - docker
      before_install:
        - openssl aes-256-cbc -K $encrypted_bea024308360_key -iv $encrypted_bea024308360_iv
          -in ./infrastructure/travis/openshift-token.enc -out ./infrastructure/travis/openshift-token
          -d
      install:
        - bash ./infrastructure/travis/install-openshift.sh
        - export PATH=$PATH:/tmp/openshift
        - npm i -D @semantic-release/commit-analyzer @semantic-release/release-notes-generator
          @semantic-release/github @semantic-release/exec semantic-release-docker
      script:
        - docker build -f Dockerfile -t jobtechswe/myskills-api .
        - npx semantic-release
stages:
  - test
  - name: release
    if: branch = master

