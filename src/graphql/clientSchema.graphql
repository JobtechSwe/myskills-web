enum OntologyType {
  SKILL
  OCCUPATION
  TRAIT
}

input OntologyInput {
  filter: String!
  type: OntologyType
}

input ClientOccupationInput {
  id: String
  name: String
  type: OntologyType
}

input ClientSkillInput {
  name: String
}

input ImageInput {
  imageString: String!
}

extend type Query {
  isLoggedIn: Boolean!
  occupations: [OntologyConceptResponse!]!
  educations: [Education!]!
}

extend type Mutation {
  addOccupationClient(
    occupation: ClientOccupationInput!
  ): OntologyConceptResponse

  addSkillClient(skill: SkillInput!): Skill
  addEducationClient(education: EducationInput!): Education
  uploadImage(imageString: ImageInput!): ImageString
}
