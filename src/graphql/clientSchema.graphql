enum OntologyType {
  SKILL
  OCCUPATION
  TRAIT
}

input OntologyInput {
  filter: String!
  type: OntologyType
}

input ClientSkillInput {
  name: String
}

input ContactInput {
  name: String
  email: String
  telephone: String
}

type Contact {
  name: String
  email: String
  telephone: String
}

extend type Query {
  isLoggedIn: Boolean!
  educations: [Education!]!
  contact: Contact!
  traits: [String!]!
  whoAmI: String!
}

extend type Mutation {
  createOccupationClient(occupation: OccupationInput!): Occupation

  addSkillClient(skill: SkillInput!): Skill 
  removeSkillClient(skill: SkillInput!): Skill 
  addEducationClient(education: EducationInput!): Education
  addExperienceClient(experience: ExperienceInput!): Experience
  addTrait(trait: String!): String!
  addWhoAmI(whoAmI: String!): String!
  updateContactInformation(data: ContactInput!): Contact!
  removeEducationClient(education: EducationInput!): Education
  removeExperienceClient(experience: ExperienceInput!): Experience
  removeTrait(trait: String!): String!
}
