enum OntologyType {
  SKILL
  OCCUPATION
  TRAIT
}

input OntologyInput {
  filter: String!
  type: OntologyType
}

input ClientOccupationInput {
  id: String
  name: String
  type: OntologyType
}

input ClientSkillInput {
  name: String
}

extend type Query {
  isLoggedIn: Boolean!
  occupations: [OntologyConceptResponse!]!
}

extend type Mutation {
  addOccupationClient(
    occupation: ClientOccupationInput!
  ): OntologyConceptResponse

  addSkillClient(skill: OntologyRelatedInput!): OntologyRelationResponse
}
